<app-title></app-title>
<app-container>
    <perfect-scrollbar class="heightMaxPerfectScrollbar">
        <app-table [data]="dataTeam" [metaDataColumns]="metaDataColumns">
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let row" class="align-right">
                    <button mat-icon-button color="primary" (click)="openForm(row)" matTooltip="EDITAR">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="delete(row)" matTooltip="ELIMINAR">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        </app-table>
    </perfect-scrollbar>
</app-container>
<app-keypad [keypadButtons]="keypadButtons" (onClick)="doAction($event)"></app-keypad>
